<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitter Patter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
    <!-- <script type="javascript/text" src="./script.js"></script> -->
</head>
<body>
    <!--NavBar-->
        <div class="navbar" id="main-navbar">
                <div class="navbar-col1">
                    <h2 class="navbar-logo">Pitter Patter</h2>
                </div>

                <div class="navbar-col2">
                    <div>
                        <img class="brand" src="./assets/twitter-seeklogo.com.svg" class="brand"></img>
                    </div>
                </div>
        </div>
        <!--Main body-->
        <div class="mainbody" id="mainbody">
            <!--Login Card-->
            <div class="loginCard">
                <form id="login">
                    <h2>Login</h2>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your Name?" class="login" name="name" value="">
                    </div>
                    <div>
                        <label for="number">Number</label>
                        <input type="number" id="number" placeholder="Your Number?" class="login" name="number" value="">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Your Password?" class="login" name="password" value="">
                    </div>

                    <button id="userBtn" onclick="addUser()" class="user" type="button">Submit</button>
                </form>

            </div>

            <!--Create a new Pitter & Pitter Patter Feed -->
            <div class="mainColumn">
                <form id="newPatter">
                    <h2>Let's get 'Atter</h2>
                <div>
                    <label for="Pitter">Pitter</label>
                    <input type="text" id="new-topic" placeholder="Name it" name="Topic" value="">
                </div>
                <div>
                    <label for="Patter">Patter</label>
                    <input type="text" id="new-textbox" placeholder="What's on your mind?" name="content" value="">
                </div>
                    
                    <button id="postBtn" onclick="addPost()" class="pitter" type="button">Submit</button>
                </form>
                <!--Pitter Patter Feed-->
                <section>
                    <div id="pitterpatter">
                                <h3>Pitter Patter</h3>
                                <div id="feed">

                                </div>
                            </div>

                </section>
            </div> 
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
