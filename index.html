<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitter Patter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
    <script type="javascript/text" src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    
        <div class="navbar" id="main-navbar">
            <div class="navbar-inner" id="navbar-inner">
                <div class="navbar-col1">
                    <div class="navbar-btn">Pitter</div>
                    <div class="navbar-btn">Patter</div>
                </div>

                <div class="navbar-col2">
                    <div>
                        <img class="brand" src="./assets/twitter-seeklogo.com.svg" class="brand"></img>
                    </div>
                </div>
            </div>
        </div>

        <div class="mainbody" id="mainbody">
            <div class="col1">
                <form id="login">
                    <h2>Login</h2>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your Name?" class="login" name="name" value="">
                    </div>
                    <div>
                        <label for="number">Number</label>
                        <input type="number" id="number" placeholder="Your Number?" class="login" name="number" value="">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Your Password?" class="login" name="password" value="">
                    </div>

                    <button id="putBtn" onclick="addUser()" class="user" type="button">Submit</button>
                </form>
                <div class="online">
                    <h5>Logged in:</h5>
                    <h6 id="loggedIn"></h6>
                </div>
            </div>
            <div class="col2">
                <form id="newPatter">
                    <h2>Let's get 'Atter</h2>
                <div>
                    <label for="Pitter">Pitter</label>
                    <input type="text" id="new-topic" placeholder="Name it" name="Topic" value="">
                </div>
                <div>
                    <label for="Patter">Patter</label>
                    <input type="text" id="new-textbox" placeholder="What grinds your gears?" name="content" value="">
                </div>
                    
                    <button id="putBtn" onclick="addPost()" class="pitter" type="button">Submit</button>
                </form>

                <div>
                    <table id="feed" >
                        <thead>
                            <tr>
                                <th>Pitter</th>
                                <th>Patter</th>
                                <th>
                                    <span class="action">
                                        <button id="getBtn" onclick="getPosts()" type="button">Gettem</button>
                                    </span>
                                </th>
                            </tr>
                        </thead>
                            <tbody class="feed">

                            </tbody>
                    </table>
                </div>
            </div>
            <div class="col3">
                <h2>Users</h2>
                <div class="userlist" id="userlist">

                </div>
            </div>
        </div>

</body>
</html>
