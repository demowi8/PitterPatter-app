<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitter Patter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <div class="layout__left-sidebar">
            <img src="./assets/twitter-seeklogo.com.svg" class="brand"></img>
            Left bar
        </div>

        <div class="layout__main">Main bar
            <h3>Let's get atter'</h3>
    <form id="newPatter">
      Name: 
      <input type="text" id="new-pet-name" placeholder="Name" name="name" value="">
      Nickname:
      <input type="text" id="new-pet-nickName" placeholder="Nickname" name="aka" value="">
      Species:
      <input type="text" id="new-pet-species" placeholder="Species" name="species" value="">
      Breed:
      <input type="text" id="new-pet-breed" placeholder="Breed" name="breed" value="">
      Age:
      <input type="number" id="new-pet-age" placeholder="Age" name="age" value="">
  
      <button id="putBtn" onclick="addPet()" class="" type="button">Submit</button> 

        </div>
        <div class="layout__right-sidebar">Right bar</div>
    </div>


    

</body>
</html>
